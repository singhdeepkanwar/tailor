<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor System POC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tailor Management System</h1>
        <nav>
            <button id="dashboardBtn">Dashboard</button>
            <button id="addClientBtn">Add Client</button>
            <button id="createOrderBtn">Create Order</button>
        </nav>
    </header>

    <main id="appContent">
        <!-- Content will be loaded here by JavaScript -->
        <h2>Welcome to your Tailor Dashboard!</h2>
        <p>Use the navigation above to manage clients and orders.</p>
        
        <section id="dashboardSection" class="active-section">
            <h3>Recent Orders</h3>
            <div id="ordersList"></div>
        </section>

        <section id="addClientSection" class="hidden-section">
            <h3>Add New Client</h3>
            <form id="addClientForm">
                <label for="clientPhoneNo">Phone No:</label>
                <input type="text" id="clientPhoneNo" name="phoneNo" required><br>
                <label for="clientName">Name:</label>
                <input type="text" id="clientName" name="name" required><br>
                <label for="clientAddress">Address:</label>
                <input type="text" id="clientAddress" name="address"><br>
                <label for="clientEmail">Email:</label>
                <input type="email" id="clientEmail" name="email"><br>
                <label for="clientNotes">Notes:</label>
                <textarea id="clientNotes" name="notes"></textarea><br>
                <button type="submit">Save Client</button>
            </form>
            <div id="addClientMessage"></div>
        </section>

      <section id="createOrderSection" class="hidden-section">
    <h3>Create New Order</h3>
    <form id="createOrderForm">
        <label for="clientSearchInput">Search Client by Phone No:</label>
        <input type="text" id="clientSearchInput" placeholder="Enter phone number to search" required><br>
        <div id="clientSuggestions" class="suggestions-box"></div>
        <input type="hidden" id="selectedClientId"> <!-- To store the actual client ID -->
        <span id="selectedClientDisplay"></span><br> <!-- To display selected client's name -->

        <h4>Products for this Order:</h4>
        <div id="productsContainer">
            <!-- Product inputs will be added here by JS -->
        </div>
        <button type="button" id="addProductBtn">Add Another Product</button><br>

        <button type="submit">Place Order</button>
    </form>
    <div id="createOrderMessage"></div>
</section>
    </main>

    <script src="script.js"></script>
</body>
</html>
